{% extends 'core/base.html' %}
{% block content %}
<h1 class="text-3xl font-semibold text-center mb-8">Our Services</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for service in services %}
    <div class="bg-white shadow p-6 rounded-lg hover:shadow-lg transition">
        <h3 class="text-lg font-bold text-blue-700">{{ service }}</h3>
        <p class="text-sm text-gray-600 mt-2">Expert solutions to grow your brand.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
