{% extends 'core/base.html' %}
{% block content %}
<h1 class="text-3xl font-semibold text-center mb-6">Submit Your Branding Proposal</h1>
<form method="post" class="max-w-xl mx-auto bg-white p-6 shadow rounded-md space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
</form>
{% endblock %}
